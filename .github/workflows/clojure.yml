name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'
    - name: Install dependencies
      run: lein deps && npm install

    - name: run clj tests
      run: lein test
    - name: run cljs tests
      run: npm run test
